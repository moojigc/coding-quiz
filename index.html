<body>

        <!-- Hidden img on desktop??? -->
        <div class="mobile-logo-container mobile">
            <img id="mobile-image" class="navbar-brand mobile" src="assets/moojig-logo-white.png" alt="Moojig-logo">
        </div>
        <!-- Desktop navbar???? -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark desktop">
            <img class="navbar-brand desktop" src="assets/moojig-logo-white.png" alt="Moojig-logo">

            <div id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="index.html">About</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="portfolio.html">Portfolio</a>

                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>

                <!-- <a href="" class="btn btn-primary language-button">
                    日本語
                </a> -->
              </ul>
            </div>
        </nav>
        <!-- Mobile navbar???? -->
        <div class="navbar navbar-expand-lg navbar-light bg-light mobile">
            <div id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="index.html">About</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="portfolio.html">Portfolio</a>

                </ul>
              </div>
        </div>
    </header>

    <div class="modal fade" id="highscores-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">High Scores</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div id="highscores-display" class="modal-body">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    <main id="wrapper" class="container-lg shadow p-3 mb-5 bg-white rounded">
        <div class="jumbotron">
            <h1 class="display-4">Test Your Coding Knowledge!</h1>
            <input id="username-input" class="form-control" placeholder="Enter your name here to begin." value=""></input>
            <button id="start-quiz-button" class="btn btn-sm btn-success">Start</button>
            <hr class="my-4">
            <h2 id="introduction" class="lead">Welcome to Moojig's Coding Quiz. You will be given 1 minute 30 seconds to answer 10 multiple-choice questions. Good luck.</h2>
            <h2 id="question-div" class="lead"></h2>
            <div class="d-flex justify-content-between" style="width: 80%; margin-left: auto; margin-right: auto;">
                <p id="user-name-display"></p>
                <p id="timer">Time Left: 1:30</p>
                <p id="user-score">Score: </p>
            </div>
        </div>
        <div id="answer-div" class="container-fluid">
            
        </div>
            <div id="submit-retry-button-div" class="row">
                <button id="submit-button" class="btn btn-primary btn-sm" style="display: none;">Submit</button>
                <button id="highscores-button" type="button" class="btn btn-info btn-sm" style="display: none;" data-toggle="modal" data-target="#highscores-modal">View high scores</button>
                <button id="retry-button" class="btn btn-outline-primary btn-sm" style="display: none;">Retry</button>
               
            </div>
            
            
        </div>
    </main>
    <script src="assets/script.js" type="text/javascript"></script>

</body>
